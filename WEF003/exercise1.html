<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	</head>

	<body>
		<div class="box-container">
			<div class="somebox">
				<p>1</p>
			</div>
			<div class="somebox">
				<p>2</p>
			</div>
			<div class="somebox">
				<p>3</p>
			</div>
			<div class="somebox">
				<p>4</p>
			</div>
			<div class="somebox">
				<p>5</p>
			</div>
			<div class="somebox">
				<p>6</p>
			</div>
			<div class="somebox">
				<p>7</p>
			</div>
			<div class="somebox">
				<p>8</p>
			</div>
			<div class="somebox">
				<p>9</p>
			</div>
		</div>
	</body>

	<style>
		.somebox {
			box-sizing: border-box;
			margin: 5px;
			padding: 2px;
			width: 100px;
			height: 100px;
			border: solid 1px rgb(111, 175, 236);
			background: rgb(209, 224, 245);
		}

		.somebox p {
			font-size: 30px;
			font-weight: bold;
			text-align: center;
		}

		.box-container {
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			width: 350px;
		}
	</style>
</html>
