<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <title>Game of Life</title>
</head>

<body>
    <div style="display: flex; height:100%; flex-direction: column;">
        <div class="body-container mx-auto my-auto">
            <div class="container">
                <div class="d-flex">
                    <div class="mx-auto mt-auto" style="font-size: 50px">Game of Life</div>
                </div>
                <div class="d-flex flex-column">
                    <div id="canvas-container">
                        <div id="canvas" class="w-100"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-3 p-1">
                        <button id="start-button" class="button-74 w-100" role="button">Start</button>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3 p-1">
                        <button id="reset-button" class="button-74 w-100" role="button">Reset</button>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3 p-1">
                        <button id="dark-mode" class="button-74 dark-mode w-100" role="button" onclick="darkMode()">Dark</button>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3 p-1">
                        <button id="music" class="button-74 w-100" role="button">Music on</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col p-1">
                        <div class="slide-container w-100">
                            <div class="mb-3">Speed</div>
                            <input id="speed-slider" name="slider" style="direction:rtl" type="range" value=0>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 p-1">
                        <button class="button-74 dark-mode w-100" role="button" onclick="setRandomColor()">Random Color</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 p-1">
                        <button id="random-pattern" class="button-74 w-100" role="button">Pattern</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 p-1">
                        <a href="/tetris">
                            <button class="button-74 w-100" role="button" onclick="goToTetris()">Tetris mode</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="index.js"></script>
</body>

</html>
