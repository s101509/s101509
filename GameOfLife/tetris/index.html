<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <link href="npm install @mui/material @emotion/react @emotion/styled">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Tetris</title>
</head>

<body style="height:90vh">

    <div class="overlay animate__animated d-none animate__zoomOut">
        <div class="d-flex flex-column">
            <i onclick="closeNav()" class="fa-solid fa-xmark d-flex mt-4 me-4 
                ms-auto" style="font-size: 25px;"></i>
            <div class="overlay-content">
                <button id="restart-button" class="button-74 w-100 ">Restart</button>
                <button id="dark-mode" class="button-74 dark-mode w-100 " onclick="darkMode()">Dark</button>
                <button id="music" class="button-74 w-100">Music on</button>
                <a href="/index.html " class="">
                    <button class="button-74 w-100  " role="button ">Back</button>
                </a>
                <div onclick="closeNav()" id="overlay-container" class="d-md-none overlay-hide">
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex; height:100%; flex-direction: column;">
        <div class="body-container container mx-auto my-auto p-3">
            <div class="container d-flex flex-column">
                <div class="mx-auto">
                    <div style="font-size: 50px">Tetris</div>
                </div>
                <div class="w-75 mx-auto">
                    <div style="display: flex;">
                        <div id="score">Score: 0</div>
                        <div class="ms-auto d-md-none me-3" style="font-size: 20px;"><i id="startButtonIcon" onclick="btnStart()" class="fa-solid fa-play"></i></div>
                        <div class="d-md-none" onclick="openNav()" style="font-size: 20px;"><i class="fa-solid fa-bars"></i></div>
                    </div>
                </div>

                <div class="w-75 mx-auto d-flex flex-column">
                    <div id="canvas-container">
                        <div id="canvas" class="w-100"></div>
                    </div>
                </div>
                <div class="container">
                    <div class="row d-none d-md-flex">
                        <div class="col-6 col-sm-6 col-md-6 p-1">
                            <button id="start-button" class="button-74 w-100">Start</button>
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 p-1">
                            <button id="restart-button" class="button-74 w-100">Restart</button>
                        </div>
                    </div>
                </div>
                <div class="container ">
                    <div class="row d-none d-md-flex">
                        <div class="col-4  p-1">
                            <button id="dark-mode" class="button-74 dark-mode w-100 " onclick="darkMode()">Dark</button>
                        </div>
                        <div class="col-4  p-1">
                            <button id="music" class="button-74 w-100 ">Music on</button>
                        </div>
                        <div class="col-4  p-1 ">
                            <a href="/index.html " class="w-100">
                                <button class="button-74 w-100 " role="button ">Back</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container d-block d-md-none d-flex w-20" style="font-size: 30px; justify-content: space-around;">
                    <div class="w-20 button-round">
                        <i class="fa-solid fa-arrow-left arrow" onclick="left()"></i>
                    </div>
                    <div class="w-20 button-round">
                        <i class="fa-solid fa-arrow-up arrow" onclick="up()"></i>
                    </div>
                    <div class="w-20 button-round">
                        <i class="fa-solid fa-arrow-down arrow" onclick="down()"></i>
                    </div>
                    <div class="w-20 button-round">
                        <i class="fa-solid fa-arrow-right arrow" onclick="right()"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js "></script>
        <script src="index.js "></script>
</body>


</html>
